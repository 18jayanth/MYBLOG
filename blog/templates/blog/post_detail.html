{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
    <h1 class="card-title">{{ post.title }}</h1>
    <p class="card-text text-muted"><small>Posted on: {{ post.Created_at|date:"F d, Y H:i" }}</small></p>
     <p class="card-text">{{ post.content }}</p>
     <a href="{% url 'edit_post' post.pk %}" class="btn btn-warning">Edit</a> 
     
     <a href="{% url 'delete_post' post.pk %} " class="btn btn-danger">Delete</a>
</div>
</div>
{% endblock %}
