<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
        </div>
    </nav>


    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    {% if user.is_authenticated %}
  <p>Hello, {{ user.username }} 
     <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>

    </p>
{% else %}
  <button class="btn btn-outline-dark m-4"><a href="{% url 'login' %}">Login</a></button>

  <button class="btn btn-outline-dark"><a href="{% url 'signup' %}">Sign up</a></button>
{% endif %}


</body>
</html>
