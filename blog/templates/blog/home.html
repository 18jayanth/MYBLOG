{% extends 'blog/base.html' %}

{% block content %}
<h2 class="mb-4">Recent Posts</h2>

<div class="mb-3">
    <a href="{% url 'create_post' %}" class="btn btn-primary">Create New Post</a>
</div>

{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
        </h5>
        <p class="card-text text-muted">Published on {{ post.content }}</p>
        <p class="card-text text-muted">Published on {{ post.Created_at }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
